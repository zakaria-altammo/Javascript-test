<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for a cocktail...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="index.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="container" id="search-form">
    <form class="row">
        <div class="col-sm-6">
            <input type="text" name="search" id="search-value" class="form-control" placeholder="Search for a cocktail..."/>
        </div>
        <div class="col-sm-4">
            <select class="form-control" id="search-categories">
                <option value="all">All categories</option>
                <option value="Ordinary Drink">Ordinary Drink</option>
                <option value="Cocktail">Cocktail</option>
                <option value="Milk / Float / Shake">Milk / Float / Shake</option>
                <option value="Cocoa">Cocoa</option>
                <option value="Shot">Shot</option>
                <option value="Coffee / Tea">Coffee / Tea</option>
                <option value="Homemade Liqueur">Homemade Liqueur</option>
                <option value="Punch / Party Drink">Punch / Party Drink</option>
                <option value="Beer">Beer</option>
                <option value="Soft Drink / Soda">Soft Drink / Soda</option>
                <option value="Other/Unknown">Other/Unknown</option>
            </select>
        </div>
        <div class="col-sm-2">
            <input type="button" name="send" value="Send" id="search-send" class="btn btn-primary"/>
        </div>
    </form>
</div>

<h1 class="text-center" id="drinks-found-section">Drinks found <em>(<span id="number-drinks-found">0</span> found)</em></h1>
<section id="target" class="container">
    <!--put the drinks in here -->

</section>

<template id="drink-template">
    <div class="drink">
        <h2 class="drink-name text-center"><span class="drink-name-category">Category</span>: <span class="drink-name-full">Name of the drink</span>
        </h2>
        <div class="row">
            <div class="col-sm-3">
                <img src="" class="drink-image"/>
            </div>
            <div class="col-sm-6">
                <h3>How to create it</h3>
                <p class="drink-instructions">Instructions how to create the drink.</p>
                <p><strong>Type of glass:</strong> <span class="drink-glass"></span></p>
                <p><strong>Alcoholic:</strong> <span class="drink-alcoholic">Yes/No</span></p>
            </div>
            <div class="col-sm-3">
                <h3>Ingredients</h3>
                <ul class="drink-ingredients"></ul>
            </div>
        </div>
    </div>
</template>

<script src="index.js"></script>

</body>
</html>
